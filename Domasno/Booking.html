<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hotel Booking</title>
</head>
<body>



<form action="" method="post">
	
	<fieldset>
		
			<legend> Online booking system</legend>
<table>
	
<h2>Personal Information</h2>
		
	

<tr>
		<td>
		
		<label for="title">Title</label><br/>
		<select name="title" id="title">

			<option value="Mr.">Mr.</option>
			<option value="Mrs.">Mrs.</option>
			
		
		</td>
</tr>
	
<tr>
		<td>
				<label for="firstname">Firstname</label><br/>
				<input type="text" id="firstname">

		</td>
		<td>
				<label for="lastname">Lastname</label><br/>
				<input type="text" id="lastname">
		</td>
	</tr>

	<tr>
		<td>
				<label for="address">Address</label><br/>
				<input type="text" id="address">

		</td>
		<td>
				<label for="city">City</label><br/>
				<input type="text" id="city">
		</td>
	</tr>
	<tr>
		<td>
				<label for="state/province">State/Province</label><br/>
				<input type="text" id="state/province">

		</td>
		<td>
				<label for="zip/postalcode">Zip/Postal Code</label><br/>
				<input type="text" id="zip/postal">
		</td>
	</tr>

	<tr>
		<td>
				<label for="country">Country</label><br/>
		<select name="Country" id="country">

			<option value="">Please choose a country</option>
			<option value="mk">Macedonia</option>
			<option value="al">Albania</option>
			<option value="bg">Bulgaria</option>
			<option value="it">Italy</option>
			<option value="de">Germany</option>
		</td>
		</tr>


	<tr>
		<td>
				<label for="phonenumber">Phone Number</label><br/>
				<input type="text" id="phonenumber">

		</td>
		<td>
				<label for="mobilephone">Mobile Phone</label><br/>
				<input type="text" id="mobilephone">
		</td>
	</tr>
	<tr>
		<td>
				<label for="email">Email</label><br/>
				<input type="email" id="email">

		</td>
		<td>
				<label for="retypeemail">Re-type Email</label><br/>
				<input type="email" id="retypeemail">
		</td>
	</tr>
	<tr>
		
		<td>
			<label for="arrivaltime">Arrival Time</label><br/>
			<input type="date" id="arrivaltime">
		</td>
		<td>
			<label for="departure">Departure Time</label><br/>
			<input type="date" id="departure">
		</td>
	</tr>
<tr>
<td>
	<label for="estimated">Estimated Arrival Time</label><br/>
			<select name="estimated" id="estimated">

			<option value="10">10 AM</option>
			<option value="11">11 AM</option>
			<option value="12">12 PM</option>
			<option value="13">1 PM</option>
			<option value="14">2 PM</option>
			<option value="15">3 PM</option>
</td>
<td>
	<label for="roomtype">Roomtype</label><br/>
			<select name="roomtype" id="roomtype">

			<option value="Single">Single</option>
			<option value="Double">Double</option>
			<option value="Triple">Triple</option>
			
</td>


	</tr>
	<tr>
		<td>
				<label for="adults">Number of Adults</label><br/>
		

				<label for="11">1</label>
		<input type="radio" id="1" name="one">
		<br/>
		<label for="2">2</label>
		<input type="radio" id="2" name="one">
		<br/>
		<label for="3">3</label>
		<input type="radio" id="3" name="one">
		<br/>
		</td>
		<td>
				<label for="children">Number of Children</label><br/>
		

			<label for="1">1</label>
		<input type="radio" id="1" name="one">
		<br/>
		<label for="2">2</label>
		<input type="radio" id="2" name="one">
		<br/>
		<label for="3">3</label>
		<input type="radio" id="3" name="one">
		<br/>

		</td>
		</tr>
		
		<tr>
		<td>
		<h2><b>Payment Information</b></h2><b/>
		</td>
		</tr>

<tr>
		<td>
				<label for="creditcard">Creditcard Type</label><br/>
		<select name="creditcard" id="creditcard">

			<option value="">Please choose a type of card</option>
			<option value="Master">Master Card</option>
			<option value="Visa">Visa</option>
			<option value="American">American Express</option>
			
		</td>
		<td>
			<label for="cardnumber">Credit Card Number</label><br/>
				<input type="text" id="cardnumber">
			
		</td>
</tr>
<tr>
<td>
	<label for="month">Expiration Month</label><br/>
			<select name="month" id="Month">

			<option value="Jan">January</option>
			<option value="Feb">February</option>
			<option value="Mar">March</option>
			<option value="Apr">April</option>
			<option value="May">May</option>
			<option value="June">June</option>
			<option value="Jul">July</option>
			<option value="Aug">August</option>
			<option value="Sept">September</option>
			<option value="Octomb">October</option>
			<option value="Novemb">November</option>
			<option value="Decem">December</option>
</td>
<td>
	<label for="Year">Expiration Year</label><br/>
			<select name="year" id="year">

			<option value="2015">2015</option>
			<option value="2016">2016</option>
			<option value="2017">2017</option>
			<option value="2018">2018</option>
			<option value="2019">2019</option>
			
</td>
</tr>
<tr>
		<td>
				<label for="exactname">Exact Name on the Card</label>
				<input type="text" id="exactname">
				</td>
				</tr>

</table>
	
	</fieldset>
	<br/>

	<button type="submit">Submit your Reservation</button>


</body>
</html>
